.container{

.info-box{

.icon{

}

.info-item p{
  margin:4px 0 0;

}

/* form side */
.form-box{

}

input, select, textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:6px;
  color:#fff;
}

button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
  border:none;
  padding:12px;
  border-radius:6px;
  cursor:pointer;
}

}
